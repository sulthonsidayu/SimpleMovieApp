<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Add Edit Movie Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #ddd;
        }

        .navbar-brand {
            font-size: 2.5rem;
            color: #fff;
        }

        .card {
            top: 120px;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <p class="navbar-brand mb-0">Movie App</p>
              <div class="d-flex">
                <a href="#" class="btn btn-warning" th:href="@{/movie-list}" title="back" style="color:#fff">
                    <i class="fas fa-undo"></i>
                    <span class="ms-1">Back</span>
                </a>
              </form>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mt-2 mb-3">Movie Form</h2>
                <form th:action="@{/save-movie}" th:object="${movie}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="title" name="title" required th:field="*{title}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label">Director</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="director" name="director" required th:field="*{director}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="summary" class="form-label">Summary</label>
                        <div class="input-group">
                            <textarea class="form-control" id="summary" name="summary" maxlength="100" required th:field="*{summary}"></textarea>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Genre</label>
                        <div>
                            <div class="input-group">
                                <div class="form-check form-check-inline" th:each="genre : ${genreList}">
                                    <input class="form-check-input" type="checkbox" th:field="*{genres}" th:value="${genre.id}" name="genre">
                                    <label class="form-check-label" th:text="${genre.name}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="submit" class="btn btn-success" style="color:#fff;" title="save">
                            <i class="fas fa-save"></i>
                            <span class="ms-1">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
